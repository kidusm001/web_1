<!DOCTYPE html>
<html lang="en"></html>
<html>
<head>
    <meta charset="UTF-8">
    <title>New Event adding page</title>
  <style>
/* Set default font family and size */
body {
  font-family: Arial, sans-serif;
  font-size: 16px;
}

/* Style the header */
header {
  background-color: #333;
  color: #fff;
  padding: 10px;
}

/* Style the form container */
.form-container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

/* Style the form input fields */
label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="email"],
input[type="url"],
input[type="number"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

/* Style the submit button */
button[type="submit"] {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #3e8e41;
}

/* Style the tag input and button */
#tag-input {
  width: 80%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  margin-bottom: 10px;
  box-sizing: border-box;
}

#add-tag-btn {
  background-color: #4CAF50;
  color: #fff;
  padding: 10px 15px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

#add-tag-btn:hover {
  background-color: #3e8e41;
}

/* Style the added tags */
.added-tag {
  display: inline-block;
  background-color: #f2f2f2;
  color: #333;
  padding: 5px;
  margin-right: 5px;
  margin-bottom: 5px;
  border-radius: 4px;
  font-size: 14px;
}

/* Style the error message */
.error {
  color: red;
  font-size: 14px;
  margin-bottom: 10px;
}
  </style>
</head>
<body>
    <header>
        <h3>New Event adding page</h3>
    </header>

<div class="form-container">

  <form id="new-event-form" method="POST" action="/submit-event">
    <div>
      <label for="title">Title:*</label>
      <input type="text" id="title" name="title" required maxlength="60">
    </div>
    <div>
      <label for="datetime">Date and Time:*</label>
      <input type="datetime-local" id="datetime" name="datetime" required>
    </div>
    <div>
      <label for="price">Price:*</label>
      <input type="number" id="price" min="0" name="ticket-prices" required>
    </div>
    <div>
      <label for="num-tickets">Number of Tickets*</label>
      <input type="number" id="num-tickets" min="1" name="num-tickets" required>
    </div>
    <div>
      <label for="image">Image URL</label>
      <input type="url" id="image-url" name="image-url" pattern=".*\.(png|jpeg|jpg|gif)$">
    </div>
    <div>
      <label for="description">Description</label>
      <textarea id="description" name="description" maxlength="255"></textarea>
    </div>
    <div>
      <label for="tags">Available Tags (up to 8)</label>
      <div id="tags">
        <input type="text" name="tags" id="tag-input" placeholder="Enter tags">
        <button type="button" id="add-tag-btn" style="background: green;">+</button>
        <div id="added-tags"></div>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>

</div>
</body>
<script src="./create-event.js"></script>

<script>
    // Get the form element
const form = document.querySelector('form');

// Add a submit event listener to the form
form.addEventListener('submit', event => {
  event.preventDefault(); // Prevent the form from submitting
  
  // Simulate a form submission delay of 2 seconds
  setTimeout(() => {
    const success = Math.random() < 0.5; // Generate a random success value
    
    if (success) {
      form.style.backgroundColor = 'green'; // Change the form background color to green
    } else {
      form.style.backgroundColor = 'red'; // Change the form background color to red
    }
    
    // Reset the form background color after 2 seconds
    setTimeout(() => {
      form.style.backgroundColor = '#f2f2f2';
    }, 2000);
  }, 2000);
});
</script>
</html>
