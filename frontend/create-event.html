<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="css/create-event-styles.css">
    <script src="..\frontend\js\sign_up.js" defer></script>
  </head>
  <body>
    <form id="new-event-form" method="POST" action="/submit-event">
      <div>
        <label for="title">Title*</label>
        <input type="text" id="title" name="title" required maxlength="60">
      </div>
      <div>
        <label for="datetime">Date and Time:</label>
        <input type="datetime-local" id="datetime" name="date_and_time">
      </div>
      <div>
        <label for="price">Price</label>
        <input type="number" id="price" min="0" name="prices" required>
      </div>
      <div>
        <label for="num-tickets">Number of Tickets*</label>
        <input type="number" id="num-tickets" min="1" name="available-tickets" required>
      </div>
      <div>
        <label for="image">Image URL</label>
        <input type="url" id="image-url" name="image" pattern=".*\.(png|jpeg|jpg|gif)$">
      </div>
      <div>
        <label for="description">Description</label>
        <textarea id="description" name="description" maxlength="255"></textarea>
      </div>
      <div>
        <label for="tags">Available Tags (up to 8)</label>
        <div id="tags">
          <input type="text" name="tags" id="tag-input" placeholder="Enter tags">
          <button type="button" id="add-tag-btn" style="background: green;">+</button>
          <div id="added-tags"></div>
    <div class="carousel" data-carousel>
      <form id="new-event-form" method="POST" action="/submit-event" class="form-content-card" data-slides>
        <div class="create-event-card" data-active>
          <div class="input-container">
            <label for="title">Title*</label>
            <input type="text" id="title" name="title" required maxlength="60" data-required>
            <div class="error"></div>
          </div>
          <div class="input-container">
            <label for="datetime">Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime">
            <div class="error"></div>
          </div>
          <div class="input-container">
            <label for="price">Price</label>
            <input type="number" id="price" min="0" name="ticket-prices" required>
          </div>
          <div class="input-container">
            <label for="num-tickets">Number of Tickets*</label>
            <input type="number" id="num-tickets" min="1" name="num-tickets" required>
            <div class="error"></div>
          </div>
          <div class="input-container">
            <label for="image">Image URL</label>
            <input type="url" id="image-url" name="image-url" pattern=".*\.(png|jpeg|jpg|gif)$">
          </div>
          <div class="input-container">
            <label for="description">Description</label>
            <textarea id="description" name="description" maxlength="255"></textarea>
          </div>
          <div class="input-container">
            <label for="tags">Available Tags (up to 8)</label>
            <div id="tags">
              <input type="text" name="tags" id="tag-input" placeholder="Enter tags">
              <button type="button" id="add-tag-btn" class="add-tag-btn">+</button>
              <div id="added-tags" class="added-tags"></div>
            </div>
          </div>
          <button type="submit" data-carousel-button="finish">Submit</button>
        </div>
        
      </form>
    </div>
    <script src="./create-event.js"></script>
    <script src="js/sign_up.js"></script>
  </body>
</html>
